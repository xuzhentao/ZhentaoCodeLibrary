apply plugin: "base"


task install(type: Exec){
    workingDir "./"
    commandLine 'pip', 'install', '-r', 'requirements.txt'
    doLast {
        println "installed!"
    }
}


task pytest(type: Exec){
    workingDir "./"
    commandLine 'python3', '-m',  'pytest' , 'test'
    doLast {
        println "Executed!"
    }
}

task test{
    dependsOn pytest
}